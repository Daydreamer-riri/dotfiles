# set -g default-terminal "tmux-256color"
set -g default-terminal "xterm-256color"
# set -ga terminal-overrides ",*256col*:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'
# set -ga terminal-overrides ",xterm-256color:Tc"
set -as terminal-features 'xterm-256color:RGB'
# action key
unbind C-b
set-option -g prefix C-t
set-option -g repeat-time 0
set-option -g focus-events on
set -g mouse on

#### Key bindings

set-window-option -g mode-keys vi

#bind t send-key C-t
# Reload settings
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded!"
# Open current directory
bind o run-shell "explorer.exe ."
bind -r e kill-pane -a

# 向下移动（只在当前 window 内）
bind -n M-j select-pane -D

# 向上移动（只在当前 window 内）
bind -n M-k select-pane -U

# Alt-l：如果在最右边 → 跳到下一个 window 并选第一个 pane；否则 → 向右切 pane
bind -n M-l if-shell -F '#{pane_at_right}' \
  'next-window; select-pane -t :.0' \
  'select-pane -R'

# Alt-h：如果在最左边 → 跳到上一个 window 并选第一个 pane；否则 → 向左切 pane
bind -n M-h if-shell -F '#{pane_at_left}' \
  'previous-window; select-pane -t :.0; select-pane -L' \
  'select-pane -L'

# Moving window
bind-key -n C-S-Left swap-window -t -1 \; previous-window
bind-key -n C-S-Right swap-window -t +1 \; next-window

# Resizing pane
bind -r C-k resize-pane -U 5
bind -r C-j resize-pane -D 5
bind -r C-h resize-pane -L 5
bind -r C-l resize-pane -R 5

# Alt-n: 根据宽高比例智能分割
bind -n M-n run-shell '
    w=#{pane_width}
    h=#{pane_height}
    if [ $w -gt $(($h * 30 / 10)) ]; then
        tmux split-window -h
    else
        tmux split-window -v
    fi
'

# Alt-x: 关闭当前窗格
bind -n M-x kill-pane

# 在 copy-mode 下绑定 v 开始选择
bind -T copy-mode-vi v send -X begin-selection

# 在 copy-mode 下绑定 y 复制选区
bind -T copy-mode-vi y send -X copy-selection

#### basic settings

# set-option -g status-justify "center"
#set-option utf8-default on
set-option -g mouse-select-pane
set-window-option -g mode-keys vi
#set-window-option -g utf8 on
# look'n feel
set-option -g history-limit 64096

set -sg escape-time 10

